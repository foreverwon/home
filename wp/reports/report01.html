<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 페이지 작성</title>
<style>
    p{font-weight: bold;
   background-color: lightblue;
   width: 800px;
   padding-left: 10px; }
    #ess{color: red;
         font-size: 10px}
    section{margin-left: 8px;
      text-align: right;
      width: 130px;
      padding-right: 8px;
      display: inline-block;}

</style>
</head>
<body>
<h3>취업정보계정 만들기 </h3>
<form>
    <span id="ess">* 필수 입력 항목</span><br>
    <p>기본 정보</p><br>
    <section>이름<span id="ess">*</span></section> <input type="text" value="" size="8"><br>
    <section>이메일<span id="ess">*</span></section> <input type="email" placeholder="id@domain_name" size="15"><br>
    <section>암호<span id="ess">*</span></section> <input type="password" value="" size="12"><br>
    <section>암호확인<span id="ess">*</span></section> <input type="password" value="" size="12"><br>
    <section>모바일폰<span id="ess">*</span></section> <input type="tel" placeholder="010-0000-000" size="13"><br>
    <section>개인홈페이지</section> <input type="url" placeholder="http://" size="30"><br>
    <section>주소</section><span id="ess">*</span> <input type="text" value="" size="30"><br>
    <p>학력</p><br>
    <section>학교 명<span id="ess">*</span></section> <input type="text" value="" size="12"><br>
    <section>전 공<span id="ess">*</span></section> <input type="text" value="" size="12"><br>
    <section>졸업 여부<span id="ess">*</span></section> <select name = "graduate">
              <option value="1" selected>---선택---</option>
              <option value="2">졸업예정</option>
              <option value="1">졸업</option>
              </select><br>
    <section>졸업(예정)일</section> <input type="date"><br>
    <p>업무 경력</p><br>
    <section>근무업체명</section> <input type="text" value="" size="20"><br>
    <section>직위</section> <input type="text" value="" size="10"><br>
    <section>담당 업무</section> <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <section>근무년수</section> <input type="number" min="0" max="10" step="0.5">년<br>
    <p>자기소개</p><br>
    첨부 파일 <input type="file"><br>
    <input type="submit" value="제출">
    <input type="reset" value="재작성">
</form>
</body>
</html>
