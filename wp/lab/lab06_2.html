<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descendant Selector</title>
<style>
    /* section 안에 있는 모든 li 태그에 적용 */
    section li{color: green}
</style>
</head>
<body>
<h1>Descendant Selector</h1>
<section>
    Table of Contents
    <ul><li>Article1</li><li>Article2</li><li>Article3</li></ul>
</section>
<article>
    Shopping list :
    <ul><li>Cookies</li><li>Cake</li><li>Pie</li></ul>
</article>
</body>
</html>
